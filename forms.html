<!DOCTYPE html> 

<html> 

  <head> 
    <title>Forms</title>
  </head>

<body>
    <h1>Forms</h1> 
    
    <form>
    
        <fieldset>
           
            <legend>Profile Information</legend>
            
            <label>Your Name</label>
            <input type="text" placeholder="Your Name">
            
            <br>
            <label>Your Email</label>
            <input type="text" placeholder="Your@email.com">
            
            <br>
            <label>Passsword</label>
            <input type="password">
            
            
            <br><br>
            <label>Gender</label><br>
            <input type="radio" name="gender">Female
            
                    <br>
            <input type="radio" name="gender">Male <br><br>
            
            <label>Type Of Computer</label><br>
            <input type="checkbox">I Have a laptop<br>
            <input type="checkbox">I Have a desktop<br>
            
            <br><br>
            
            <label>Age</label>
            <select>
            <option>0-20</option>
                <option>20-40</option>
                <option>40-60</option>
                <option>60+</option>
            
            </select>
            
            <br><br>
            
            <label>Meassage</label><br>
            <textarea rows="10" cols="80"></textarea>
            
            <br>
            <br>
            
            <input type="submit" value="Save My Info">
            <input type="reset" value="Clear That Info..">
            
        </fieldset>
    
    </form>
    
    
    
    </body>
    

</html>
